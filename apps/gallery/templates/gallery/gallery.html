{% extends "base_contentpage.html" %}
{% load staticfiles %}

{% block content %}

    {{ block.super }}

    <div id="galleria" class="center">
        {% for i in object.picture_set.all %}
            <a href="/{{ i.picture.url }}"><img src="{{ i.thumbnail }}" data-big="{{ i.original }}" data-title="{{ i.title }}" data-description="{{ i.description }}"></a>
        {% endfor %}
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="{% static 'gallery/galleria/galleria-1.3.1.min.js' %}"></script>
    <script>
        Galleria.loadTheme("{% static 'gallery/galleria/themes/bv/galleria.bv.min.js' %}");
        Galleria.configure({
            showInfo: false,
            lightbox: true
            });
        Galleria.run('#galleria');

    </script>

{% endblock content %}
